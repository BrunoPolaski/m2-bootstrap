<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    </head>
    <body data-bs-theme="dark">
        <header>
            <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-body-secondary">
                <div class="text-white container-fluid justify-content-center align-items-center">
                    <h1>Entre em contato</h3>
                </div>
            </nav>
        </header>
        <main class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center justify-content-center p-3 w-50">
                <label for="name" class="form-label mt-3">Nome</label>
                <input type="text" class="form-control" id="name">
                <label for="email" class="form-label mt-3">Email</label>
                <input type="email" class="form-control p-3" id="email">
                <h6 class="mt-3">Mensagem</h6>
                <textarea class="form-control" id="message" rows="3">Adicione aqui sua mensagem!</textarea>
                <div class="container-fluid text-center p-3">
                    <button class="rounded-pill btn btn-secondary w-50" type="button">Enviar</button>
                </div>
            </div>
        </main>
        <footer class="bg-tertiary text-white mt-5">
            <div class="container py-3">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Contato</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Me mande um e-mail</a></li>
                            <li><a href="#" class="text-white">Me ligue (n√£o ligue)</a></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5>Me siga!</h5>
                        <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
                <div class="text-center pt-3">
                    <p>&copy; 2024 Bruno Polaski. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
